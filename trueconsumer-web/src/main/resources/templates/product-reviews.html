<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/base.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/market-details.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/item.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/reviews.css}"/>
    <title>Product Reviews</title>
</head>

<body>
<header th:insert="fragments/header.html :: header"> </header>
<main>

    <section class="articles">
        <article class="sellers">
            <div class="card">
                <div class="info">
                    <div class="title">
                        <h1>Product Review</h1>
                    </div>
                    <div class="market-name">
                        <img th:src="${market.image}" alt="" class="product-image">
                        <span th:text="${market.name }" class="market-name"/>
                    </div>

                    <div class="market-name">
                        <img th:src="${ market.image }" alt="" class="product-image">
                        <span th:text="${market.name }" class="market-name"/>
                    </div>
                </div>
                <div class="review-form">
                    <form class="search" action="markets" method="POST">
                        <input type="text" placeholder="Describe your experience" id="comment" name="comment">
                        <button type="submit"><i class="fa fa-plus"></i></button>
                    </form>
                </div>
            </div>
        </article>

        <article class="reviews">
            <div class="title">
                <h1>Product list</h1>
            </div>

            <div class="review-box" th:each="reviewer: ${market.reviews}">

                <div class="box">
                    <div class="profile">
                        <div class="profile-img">
                            <img th:src="${ reviewer.consumer.image }" alt=""/>
                        </div>
                        <div class="name-date">
                            <strong th:text="${reviewer.consumer.fullName}"/>
                            <span th:text="${reviewer.createdAt}"/>
                        </div>
                    </div>
                </div>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>

                <div class="reviewer-comment">
                    <p th:text="${reviewer.comment}"/>
                </div>
            </div>

        </article>
    </section>
</main>
</body>

</html>
