<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/base.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/product-details.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/item.css}"/>
    <title>Inconsistency list</title>
</head>

<body>
<header th:insert="fragments/header.html :: header"> </header>
<main>

    <section class="articles">
        <article class="sellers" th:each="market: ${marketList}">
            <div class="card">
                <div class="info">
                    <div class="title">
                        <h1>Market details</h1>
                    </div>
                    <div class="productName">
                        <img th:src="${market.image}" alt="" class="product-image">
                        <h1 th:text="${market.name }"/>
                    </div>
                    <div class="description">
                        <h3>Product Info</h3>
                        <p th:text="${market.webPage }"/>
                    </div>
                    <div class="buy-price" th:each="product: ${market.productList}">
                        <a href="#">
                            <h3 class="market" th:text="${product.name}"/>
                        </a>
                        <div class="price">
                            <i class="fas fa-dollar-sign"></i>
                            <h1 th:text="${#lists.size(product.inconsistencyList)}"/>
                        </div>
                        <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Inconsistency list</a>
                        <a href="#"
                           class="report"><i class="fa fa-flag"></i>Penalize</a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
</body>

</html>
